<div class="sidebar">
  <p>Popular Tags</p>
  <app-loading *ngIf="isLoading$ | async"></app-loading>
  <app-error-message *ngIf="errors$ | async"></app-error-message>
  <div *ngIf="pupularTags$ | async" class="tag-list">
    <a *ngFor="let popularTag of pupularTags$ | async" 
      [routerLink]="['/tags', popularTag]" 
      class="tag-default tag-pill"
    >
      {{ popularTag }}
    </a>
  </div>
</div>
